<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="JSON/data.json"></script>
    <title>Movie Ratings</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <div id="logoT" class="logo d-flex justify-content-center">
            <h1 class="text-light">Movie Factory</h1>
        </div>
        <nav class="navbar navbar-light bg-secondary">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white h3" href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="main">
            <div id="headline" class="row col-12 text-white">
                <div class="col-4">
                </div>
                <div class="col-4 h1" align="center">
                    Movies
                </div>
                <div class="col-4 h3" align="right">
                    &#x25BC; Sort
                </div>
            </div>

        <div id="movies" class='row col-12 justify-content-between'>
            <script>
                for (var i = 0; i < movies.length; i++) {
                    document.writeln(
                        "<div class='col-lg-5 col-md-5 col-sm-5 col-5 m-1 mb-5'><div class='bg-dark'><div class='cols' align='center'><div class='description'><div width='50%'>" + movies[i].photo + "</div><div class='text-muted'><h3>" + movies[i].movieName + "</h3><br>" + movies[i].description + "</div><div class='like-button'><button>Like<img class='thumbup' src='Images/thumbup.png'alt='thumbup'></button><span class='count text-white'> " + movies[i].likes + "</span></div></div></div></div></div>"
                    );
                };
            </script>
        </div>
    </div>
    <footer>
        <div id="logoB" class="logo d-flex justify-content-center">
            <h1 class="text-light">Movie Factory</h1>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="JSON/data.json"></script>
    <script src="JS/myscript.js" type="text/javascript"></script>
</body>
</html>
